<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketOption</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0e27, #1b2b56);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .banner img {
            width: 100%;
            border-radius: 10px;
        }
        .content {
            max-width: 600px;
            margin-top: 20px;
        }
        .content h1 {
            font-size: 2.5em;
            line-height: 1.2;
            color: #ffffff;
            opacity: 0;
            transform: translateX(100px) rotate(0deg);
            animation: slideIn 1.2s ease-out forwards;
        }
        .content h1 .highlight {
            color: #3ea6ff;
        }
        .content p {
            color: #c2c9e6;
            font-size: 1.2em;
            margin-top: 20px;
            line-height: 1.5;
            opacity: 0;
            transform: translateX(100px);
            animation: slideIn 1.2s ease-out forwards;
            animation-delay: 0.3s;
        }
        .timer {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ff5c5c;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #3ea6ff;
            color: #ffffff;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #338ddf;
        }

        /* Анимация */
        @keyframes zoomRotate {
    0% {
        opacity: 0;
        transform: scale(0.5) rotate(-10deg);
    }
    100% {
        opacity: 1;
        transform: scale(1) rotate(0deg);
    }
}


        /* Мобильная версия */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
                margin-top: 15px;
            }
            .btn {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.8em;
            }
            .content p {
                font-size: 0.9em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Обновленный баннер над текстом -->
        <div class="banner">
            <a href="https://pocket1.click/register?utm_source=affiliate&a=kJ2YOtRSnnjUfE&ac=po100x100">
                <img src="https://affiliate.pocketoption.com/uploads/banners/021-QT-RU-1200x620-01.jpg" alt="Pocket Option Banner">
            </a>
        </div>
        
        <!-- Основное содержимое -->
        <div class="content">
            <h1>Получите <span class="highlight">100% бонус</span> при депозите от $100</h1>
            <div class="timer" id="timer">01:00</div>
            <p>Увеличьте свои шансы на успех с дополнительным бонусом на ваш депозит!</p>
            <a href="https://pocket1.click/cabinet/demo-high-low/?try-demo=1&redirectUrl=cabinet/deposit-step-1&utm_campaign=804102&utm_source=affiliate&utm_medium=sr&a=kJ2YOtRSnnjUfE&ac=po100x100&code=NSQ214" class="btn">Удвоить депозит</a>
        </div>
    </div>

    <script>
        // Таймер отсчета
        let time = 60;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            time--;

            if (time < 0) {
                clearInterval(countdown);
                timerElement.textContent = "Время истекло!";
            }
        }, 1000);
    </script>
</body>
</html>
