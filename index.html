<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketOption</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0e27, #1b2b56);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .banner img {
            width: 100%;
            border-radius: 10px;
        }
        .content {
            max-width: 600px;
            margin-top: 20px;
        }
        .content h1 {
            font-size: 2.5em;
            line-height: 1.2;
            color: #ffffff;
        }
        /* Fade In Letters animation */
        .content h1 span {
            opacity: 0;
            display: inline-block;
            animation: fadeInLetter 0.5s ease forwards;
        }

        @keyframes fadeInLetter {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Задержка анимации для каждой буквы */
        .content h1 span:nth-child(1) { animation-delay: 0s; }
        .content h1 span:nth-child(2) { animation-delay: 0.05s; }
        .content h1 span:nth-child(3) { animation-delay: 0.1s; }
        .content h1 span:nth-child(4) { animation-delay: 0.15s; }
        .content h1 span:nth-child(5) { animation-delay: 0.2s; }
        .content h1 span:nth-child(6) { animation-delay: 0.25s; }
        .content h1 span:nth-child(7) { animation-delay: 0.3s; }
        .content h1 span:nth-child(8) { animation-delay: 0.35s; }
        .content h1 span:nth-child(9) { animation-delay: 0.4s; }
        .content h1 span:nth-child(10) { animation-delay: 0.45s; }
        .content h1 span:nth-child(11) { animation-delay: 0.5s; }
        .content h1 span:nth-child(12) { animation-delay: 0.55s; }
        .content h1 span:nth-child(13) { animation-delay: 0.6s; }

        .content p {
            color: #c2c9e6;
            font-size: 1.2em;
            margin-top: 20px;
            line-height: 1.5;
        }
        .timer {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ff5c5c;
            font-weight: bold;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #3ea6ff;
            color: #ffffff;
            font-weight: bold;
            font-size: 1em;
            text-align: center;
            border-radius: 30px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #338ddf;
        }

        /* Мобильная версия */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2em;
            }
            .content p {
                font-size: 1em;
                margin-top: 15px;
            }
            .btn {
                padding: 12px 25px;
                font-size: 0.9em;
            }
        }
        
        @media (max-width: 480px) {
            .content h1 {
                font-size: 1.8em;
            }
            .content p {
                font-size: 0.9em;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Обновленный баннер над текстом -->
        <div class="banner">
            <a href="https://pocket1.click/register?utm_source=affiliate&a=kJ2YOtRSnnjUfE&ac=po100x100">
                <img src="https://affiliate.pocketoption.com/uploads/banners/021-QT-RU-1200x620-01.jpg" alt="Pocket Option Banner">
            </a>
        </div>
        
        <!-- Основное содержимое с анимацией Fade In Letters -->
        <div class="content">
            <h1>
                <span>П</span><span>о</span><span>л</span><span>у</span><span>ч</span><span>и</span><span>т</span><span>е </span>
                <span>1</span><span>0</span><span>0</span><span>% </span><span>б</span><span>о</span><span>н</span><span>у</span><span>с</span> 
                <span>п</span><span>р</span><span>и </span><span>д</span><span>е</span><span>п</span><span>о</span><span>з</span><span>и</span><span>т</span><span>е </span><span>о</span><span>т </span><span>$</span><span>1</span><span>0</span><span>0</span>
            </h1>
            <div class="timer" id="timer">01:00</div>
            <p>Увеличьте свои шансы на успех с дополнительным бонусом на ваш депозит!</p>
            <a href="https://pocket1.click/cabinet/demo-high-low/?try-demo=1&redirectUrl=cabinet/deposit-step-1&utm_campaign=804102&utm_source=affiliate&utm_medium=sr&a=kJ2YOtRSnnjUfE&ac=po100x100&code=NSQ214" class="btn">Удвоить депозит</a>
        </div>
    </div>

    <script>
        // Таймер отсчета
        let time = 60;
        const timerElement = document.getElementById('timer');

        const countdown = setInterval(() => {
            const minutes = Math.floor(time / 60);
            const seconds = time % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            time--;

            if (time < 0) {
                clearInterval(countdown);
                timerElement.textContent = "Время истекло!";
            }
        }, 1000);
    </script>
</body>
</html>
